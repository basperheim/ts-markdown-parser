
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Test</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    line-height: 1.6;
    color: #333;
    background-color: #f9f9f9;
  }

  img {
    max-width: 3rem;
  }

  h1, h2, h3, h4 {
    color: #444;
    margin-bottom: 15px;
    border-bottom: 2px solid #ddd;
    padding-bottom: 5px;
  }

  h1 { font-size: 2em; }
  h2 { font-size: 1.75em; }
  h3 { font-size: 1.5em; }
  h4 { font-size: 1.25em; }

  p {
    margin: 15px 0;
  }

  ul, ol {
    margin: 15px 0;
    padding-left: 40px;
  }

  li {
    margin-bottom: 10px;
  }

  .md-inline-code {
    background: #eaeaea;
    color: #d63384;
    padding: 2px 4px;
    border-radius: 4px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 0.9em;
  }

  pre {
    background: #2d2d2d;
    padding: 15px;
    border-radius: 8px;
    color: #f8f8f2;
    overflow-x: auto;
    font-size: 0.9em;
  }

  .md-code {
    background: #2d2d2d;
    color: #f8f8f2;
    padding: 5px 8px;
    border-radius: 4px;
    display: block;
    white-space: pre-wrap;
    font-family: 'Courier New', Courier, monospace;
  }

  .md-code-container {
    margin-bottom: 20px;
    position: relative;
  }

  .md-code-container button {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #5a5a5a;
    color: #f8f8f2;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.85em;
  }

  .md-code-container button:hover {
    background-color: #444;
  }

  /* Syntax highlighting */
  .md-keyword { color: #66d9ef; font-weight: bold; }
  .md-string { color: #a6e22e; }
  .md-number { color: #ae81ff; }
  .md-comment { color: #75715e; font-style: italic; }
  .md-special { color: yellow; font-style: bold; }
</style>
</head>
<body>
  <h1>Test</h1>
<p>Here's some example HTML code in an <span class="md-inline-code">&#x60;&#x60;&#x60;html</span> block:</p>

          <div class="md-code-container">
            <button onclick="copyToClipboard(this)">Copy</button>
            <pre><code class="md-code-html">&lt;!DOCTYPE html&gt;
<span class="md-keyword">&lt;h1 </span><span class="md-special">class=&quot;my-heading&quot;</span> style=&quot;color:red&quot;&gt;Heading<span class="md-keyword">&lt;/h1&gt;</span>
<span class="md-keyword">&lt;a </span>href=<span class="md-string">&quot;https:\\example.com&quot;</span>&gt;Link<span class="md-keyword">&lt;/a&gt;</span>
<span class="md-keyword">&lt;span </span><span class="md-special">class=&quot;hello&quot;</span>&gt;Hello<span class="md-keyword">&lt;/span&gt;</span>
<span class="md-keyword">&lt;p&gt;</span>Hello<span class="md-keyword">&lt;/p&gt;</span>
&lt;!-- this is a comment
 with multiple lines
 --&gt;</code></pre>
          </div>
        <p><span class="hello">Hello</span></p>

  <script>
    function copyToClipboard(button) {
      const codeBlock = button.parentElement.querySelector('code');
      navigator.clipboard.writeText(codeBlock.innerText).then(() => {
        button.innerText = 'Copied!';
        setTimeout(() => button.innerText = 'Copy', 2000);
      });
    }
  </script>

</body>
</html>
